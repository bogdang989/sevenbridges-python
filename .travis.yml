language: python

matrix:
  include:
  - python: 2.7
  - python: 3.5
  - python: 3.6
  - python: 3.7
  - python: 3.8
    dist: bionic
    sudo: true

install:
  - if [[ $TRAVIS_PYTHON_VERSION < 3 ]]; then pip install -r requirements2.txt; else pip install -r requirements.txt; fi

script:
  - flake8 sevenbridges
  - pytest -v --cov-config setup.cfg

before_deploy: echo $TRAVIS_TAG > sevenbridges/VERSION

deploy:
  provider: pypi
  user: sbg
  password:
    secure: 
  on:
    tags: true
    branch: develop
    python: 3.8
    distributions: sdist bdist_wheel
    repo: sbg/sevenbridges-python
  skip_cleanup: true
